{% extends 'catalog/base.html' %}
{% load static %}
{% block content %}
    <div class="row text-center">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="card-text">
                            {{ object.title }}
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="d-flex text-left">{{ object.content }}</p>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{% url 'blog:list' %}" class="btn btn btn-outline-secondary">Return to Blog</a>
                            <p>Views: {{ object.views_count }}</p>
                        </div>

                    </div>
                </div>
            </div>
    </div>

{% endblock %}
