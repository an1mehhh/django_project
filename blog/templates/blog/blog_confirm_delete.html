{% extends 'catalog/base.html' %}
{% load static %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Do you want to delete your blog "{{ object.title }}"?</p>
                            <button type="submit" class="btn btn-danger">Confirm</button>
                            <a class="btn btn-warning" href="{% url 'blog:list' %}">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
