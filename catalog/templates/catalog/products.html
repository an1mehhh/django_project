{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="row text-center">
        {% for object in object_list %}
            <div class="col-3">
                <div class="card mb-4">

                    {% if object.image %}
                        <img class="card-img-top "
                            src="{% mediapath object.image %}"
                            alt="Изображение">
                    {% else %}
                        <p class="opacity-25 pt-3">Изображения нет</p>
                    {% endif %}
                    <div class="card-body">
                        <h2 class="">{{ object.name }}</h2>
                        <p class="">{{ object.description|truncatechars:100 }}</p>
                        <p class="">{{ object.price }}</p>
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
